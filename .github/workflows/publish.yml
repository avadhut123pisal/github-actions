name: build
on:
  workflow_dispatch:
    # inputs:
    #   version:
    #     description: Bump Version
    #     default: v0.0.1
    #     required: true
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      # - name: Docker meta
      #   id: meta
      #   uses: docker/metadata-action@v3
      #   with:
      #     images: ghcr.io/avadhut123pisal/gotracingapp
      
      - name: Login to GitHub Package Registry
        uses: docker/login-action@v1.12.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build an image from Dockerfile
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/gotracingapp:v0.0.1-alpha .

      - name: Build an image for reloader
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/reloader:v0.0.1-alpha ./reloader/.

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/gotracingapp:v0.0.1-alpha'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push an image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/gotracingapp:v0.0.1-alpha
