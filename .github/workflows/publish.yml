      #     format: 'table'
      #     exit-code: '1'
      #     ignore-unfixed: true
      #     vuln-type: 'os,library'
      #     severity: 'CRITICAL,HIGH'

      - name: lm-reloader docker meta
        id: lm-reloader-meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.LM_RELOADER_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      # - name: Build an image for lm-reloader
      #   run: |
      #     docker build -t ghcr.io/${{ github.repository_owner }}/${{ env.LM_RELOADER_IMAGE_NAME }}:v0.0.1-alpha ./reloader/.

      # - name: Run Trivy vulnerability scanner for lm-reloader
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: 'ghcr.io/${{ github.repository_owner }}/${{ env.LM_RELOADER_IMAGE_NAME }}:v0.0.1-alpha'
      #     format: 'table'
      #     exit-code: '1'
      #     ignore-unfixed: true
      #     vuln-type: 'os,library'
      #     severity: 'CRITICAL,HIGH'
      
      - name: Build and push image
        uses: docker/build-push-action@v2.9.0
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.LM_WEBHOOK_VERSION }}
          labels: ${{ steps.lm-webhook-meta.outputs.labels }}

